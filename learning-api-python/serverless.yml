# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: haiyun
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: learning-app
# "service" is the name of this project. This will also be added to your AWS resource names.
service: learning-api-python

stages:
  default:
    params:
      tableNamePrefix: ${self:service}-${sls:stage}
      coursesTableName: ${param:tableNamePrefix}-courses

provider:
  name: aws
  runtime: python3.12
  region: ap-southeast-1
  role: arn:aws:iam::017820698732:role/MyLambdaDynamoDBExecutionRole
  environment:
    STAGE: ${sls:stage}
    COURSES_TABLE: ${param:coursesTableName}

package:
  individually: true
  exclude:
    - src/**
    - README.md

functions:
  hello:
    handler: src/hello/hello.handler
    events:
      - httpApi:
          path: /
          method: get
    package:
      include:
        - src/hello/hello.py

  addCourse:
    handler: src/courses/add_course.handler
    events:
      - httpApi:
          path: /courses
          method: post
    package:
      include:
        - src/courses/add_course.py

  getCourseList:
    handler: src/courses/get_course_list.handler
    events:
      - httpApi:
          path: /courses
          method: get
    package:
      include:
        - src/courses/get_course_list.py

  getCourseListByDomain:
    handler: src/courses/get_course_list_by_domain.handler
    events:
      - httpApi:
          path: /courses/domain/{courseDomain}
          method: get
    package:
      include:
        - src/courses/get_course_list_by_domain.py

resources:
  Resources:
    CoursesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${param:coursesTableName}
        AttributeDefinitions:
          - AttributeName: courseId
            AttributeType: S
          - AttributeName: courseDomain
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: courseId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: courseDomainIndex
            KeySchema:
              - AttributeName: courseDomain
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL